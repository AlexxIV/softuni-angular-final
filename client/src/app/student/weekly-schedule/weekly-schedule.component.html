<div class="row mt-5" *ngIf="schedule">
  <div class="col-md mb-5 mr-2 ml-2">
    <div class="row">
      <div class="col-12 schedule-head">
        <h3 class="text-center" [ngClass]="{highlighted: day === 'Monday'}">Monday</h3>
      </div>
      <div class="col-12 schedule-body" *ngFor="let subject of schedule.Monday; index as i">
        <span><strong>{{i + 1}}.</strong> {{subject}}</span>
      </div>
    </div>
  </div>
  <div class="col-md mb-5 mr-2  ml-2">
    <div class="row">
      <div class="col-12 schedule-head">
        <h3 class="text-center" [ngClass]="{highlighted: day === 'Tuesday'}">Tuesday</h3>
      </div>
      <div class="col-12 schedule-body" *ngFor="let subject of schedule.Tuesday; index as i">
        <span><strong>{{i + 1}}.</strong> {{subject}}</span>
      </div>
    </div>
  </div>
  <div class="col-md mb-5 mr-2  ml-2">
    <div class="row">
      <div class="col-12 schedule-head">
        <h3 class="text-center" [ngClass]="{highlighted: day === 'Wednesday'}" >Wednesday</h3>
      </div>
      <div class="col-12 schedule-body" *ngFor="let subject of schedule.Wednesday; index as i">
        <span><strong>{{i + 1}}.</strong> {{subject}}</span>
      </div>
    </div>
  </div>
  <div class="col-md mb-5 mr-2  ml-2">
    <div class="row">
      <div class="col-12 schedule-head">
        <h3 class="text-center" [ngClass]="{highlighted: day === 'Thursday'}">Thursday</h3>
      </div>
      <div class="col-12 schedule-body" *ngFor="let subject of schedule.Thursday; index as i">
        <span><strong>{{i + 1}}.</strong> {{subject}}</span>
      </div>
    </div>
  </div>
  <div class="col-md mb-5 mr-2  ml-2">
    <div class="row">
      <div class="col-12 schedule-head">
        <h3 class="text-center" [ngClass]="{highlighted: day === 'Friday'}">Friday</h3>
      </div>
      <div class="col-12 schedule-body" *ngFor="let subject of schedule.Friday; index as i">
        <span><strong>{{i + 1}}.</strong> {{subject}}</span>
      </div>
    </div>
  </div>
</div>
<div class="row mt-5">
    <div class="col">
            <a routerLink="/student" class="login-btn">Back</a>
    </div>
</div>
