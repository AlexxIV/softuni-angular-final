<table class="table mt-5" *ngIf="courses">
    <thead class="thead-custom">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Course</th>
            <th scope="col">Grades</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses; index as i">
            <th scope="row">{{i + 1}}</th>
            <td>{{course.name}}</td>
            <td>
                <span *ngFor="let grade of course.grades">{{grade}} </span>
            </td>
            <!-- <td>
                <a class="btn btn-primary" data-toggle="collapse" href="{{'#collapse-'+i}}" role="button" aria-expanded="false" aria-controls="collapseExample">
                    All Grades
                </a>
                <div *ngFor="let grade of course.grades" class="collapse" id="{{'collapse-'+i}}">
                    <tr scope="col">
                        {{grade}}
                    </tr>
                </div>
            </td> -->
        </tr>
    </tbody>
</table>
<a routerLink="/student" class="login-btn">Back</a>
